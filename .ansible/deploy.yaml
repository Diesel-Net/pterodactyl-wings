- hosts: swarm_manager
  roles:
    - application
    - traefik
  
  tasks:

    - include_role:
        name: application
        tasks_from: make_config_dir

    - name: Render Node's config.yml
      copy:
        content: '{{ config }}'
        dest: '{{ config_dir }}/config.yml'

    - name: Ensure directories exist
      file:
        path: /var/lib/pterodactyl/
        state: directory
        owner: 'automation'
        group: 'automation'
      become: yes

    - name: Ensure directories exist
      file:
        path: /var/log/pterodactyl/
        state: directory
        owner: 'automation'
        group: 'automation'
      become: yes

    - name: Ensure directories exist
      file:
        path: /tmp/pterodactyl
        state: directory
        owner: 'automation'
        group: 'automation'
      become: yes

    # - name: make data subdirs
    #   file:
    #     path: '{{ data_dir }}/{{ item }}'
    #     state: directory
    #     owner: 'automation'
    #     group: 'automation'
    #     mode: u=rwx,g=rx
    #   become: yes
    #   loop:
    #     - var
    #     - logs
    #     - temp

    - name: Allow port 2022 (SFTP)
      ufw:
        rule: allow
        port: '2022'
        proto: any
      become: yes

    - name: Reload Firewall and enable at boot
      ufw:
        state: enabled
        policy: deny
      become: yes

    - include_role:
        name: docker
        tasks_from: network_create
      vars:
        # options: >-
        #   #--subnet=10.0.200.0/24
        #   #--gateway=10.0.200.1
        #   # -o com.docker.network.bridge.enable_icc=false
        #   # -o com.docker.network.bridge.name=pterodactyl_nw
        #   # -o com.docker.network.bridge.enable_ip_masquerade=true
        docker_network: pterodactyl_nw

    - include_role:
        name: docker
        tasks_from: stack_deploy
